services:
  - type: static_site
    name: uni-linkup
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_PROJECT_ID
        value: ""
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        value: ""
      - key: VITE_SUPABASE_URL
        value: ""
